<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realflation - 실시간 물가 정보 대시보드</title>
    <meta name="description" content="Realflation은 소비자물가지수, 근원물가지수, 생활물가지수 정보를 매일 업데이트하기 위해 최선을 다하고 있습니다. 매월 10일 첫 업데이트를 시작으로 최신 물가 동향을 확인하세요.">
    <meta name="keywords" content="물가, 인플레이션, 소비자물가지수, 근원물가지수, 생활물가지수, 경제 지표, 실시간 데이터">
    <meta name="author" content="Realflation Team">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://realflation.ai">
    <meta property="og:title" content="Realflation - 실시간 물가 정보 대시보드">
    <meta property="og:description" content="소비자물가지수, 근원물가지수, 생활물가지수의 실시간 업데이트를 제공하는 대시보드입니다.">
    <meta property="og:url" content="https://realflation.ai">
    <meta property="og:type" content="website">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2864871203185521" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .update-time {
            text-align: right;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 20px;
        }
        .month-data {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .month-data h2 {
            margin-top: 0;
            color: #444;
        }
        .index-data {
            margin-bottom: 15px;
        }
        .index-name {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .rate {
            display: block;
            margin-left: 15px;
            font-size: 0.9em;
            color: #666;
        }
        .update-info {
            text-align: center;
            font-size: 0.8em;
            color: #999;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .contact {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realflation</h1>
        <div class="update-time">Last Updated: <span id="updateTime">2024-10-17 20:00</span></div>
        <div id="monthlyData"></div>
        <div class="update-info">첫번째 업데이트는 매달 10일경</div>
        <div class="contact">Contact: <a href="mailto:tomorrowskospi@gmail.com">tomorrowskospi@gmail.com</a></div>
    </div>

    <script>
        function generateData() {
            const months = [{
                date: new Date(2024, 9, 1),
                consumerPriceIndex: {
                    yearOverYear: {
                        actual: null,
                        expected: 1.27
                    },
                    monthOverMonth: {
                        actual: null,
                        expected: 0.05
                    }
                },
                corePriceIndex: {
                    yearOverYear: {
                        actual: null,
                        expected: 1.47
                    },
                    monthOverMonth: {
                        actual: null,
                        expected: 0.04
                    }
                },
                livingNecessitiesPriceIndex: {
                    yearOverYear: {
                        actual: null,
                        expected: 1.08
                    },
                    monthOverMonth: {
                        actual: null,
                        expected: 0.07
                    }
                }
            }, {
                date: new Date(2024, 8, 1),
                consumerPriceIndex: {
                    yearOverYear: {
                        actual: 1.60,
                        expected: null
                    },
                    monthOverMonth: {
                        actual: 0.10,
                        expected: null
                    }
                },
                corePriceIndex: {
                    yearOverYear: {
                        actual: 1.84,
                        expected: null
                    },
                    monthOverMonth: {
                        actual: 0.11,
                        expected: null
                    }
                },
                livingNecessitiesPriceIndex: {
                    yearOverYear: {
                        actual: 1.36,
                        expected: null
                    },
                    monthOverMonth: {
                        actual: 0.42,
                        expected: null
                    }
                }                
            }, {
                date: new Date(2024, 7, 1),
                consumerPriceIndex: {
                    yearOverYear: {
                        actual: 1.5,
                        expected: null
                    },
                    monthOverMonth: {
                        actual: 0.36,
                        expected: null
                    }
                },
                corePriceIndex: {
                    yearOverYear: {
                        actual: 1.61,
                        expected: null
                    },
                    monthOverMonth: {
                        actual: 0.07,
                        expected: null
                    }
                },
                livingNecessitiesPriceIndex: {
                    yearOverYear: {
                        actual: 2.03,
                        expected: null
                    },
                    monthOverMonth: {
                        actual: 0.52,
                        expected: null
                    }
                }
            }];

            return months;
        }

        // null 값을 'NA'로 변환하거나 소수점 둘째 자리까지 표시하는 함수
        function formatValue(value) {
            return value === null ? 'NA' : value.toFixed(2) + '%';
        }

        // 데이터를 HTML로 렌더링
        function renderData(data) {
            const container = document.getElementById('monthlyData');
            data.forEach((month, index) => {
                const monthEl = document.createElement('div');
                monthEl.className = 'month-data';
                monthEl.innerHTML = `
                    <h2>${month.date.getFullYear()}년 ${month.date.getMonth() + 1}월</h2>
                    ${renderIndexData('소비자물가지수', month.consumerPriceIndex, index === 0)}
                    ${renderIndexData('근원물가지수', month.corePriceIndex, index === 0)}
                    ${renderIndexData('생활물가지수', month.livingNecessitiesPriceIndex, index === 0)}
                `;
                container.appendChild(monthEl);
            });
        }

        // 각 지수 데이터 렌더링 함수
        function renderIndexData(indexName, indexData, isLatest) {
            return `
                <div class="index-data">
                    <span class="index-name">${indexName}</span>
                    <span class="rate">
                        ${isLatest ? `
                            예상 YoY: ${formatValue(indexData.yearOverYear.expected)}<br>
                            예상 MoM: ${formatValue(indexData.monthOverMonth.expected)}
                        ` : `
                            YoY: ${formatValue(indexData.yearOverYear.actual)} (예상: ${formatValue(indexData.yearOverYear.expected)})<br>
                            MoM: ${formatValue(indexData.monthOverMonth.actual)} (예상: ${formatValue(indexData.monthOverMonth.expected)})
                        `}
                    </span>
                </div>
            `;
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            const data = generateData();
            renderData(data);            
        };
    </script>
</body>
</html>
